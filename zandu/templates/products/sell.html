{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  {% if object %}
    <h1><mark>Ameliorez pour plus de visibilite</mark></h1>
  {% else %}
        <h1><mark>Vendre votre article</mark></h1>
  {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
